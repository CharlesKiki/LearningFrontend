<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>table_prient_demo</title>
    <!-- 需要引入的Javascript资源 -->
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
    <script type="text/javascript" src="js/jquery.wordexport.js"></script>

</head>

<body>

    <div id=table_prient_demo>
        <h4>两行三列:</h4>
        <table border="1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </div>
    <button type="button" onclick="html_to_word();">Click Me!</button>
</body>
<script>
    function html_to_word() {
        $("#table_prient_demo").wordExport();
    }
</script>

</html>
