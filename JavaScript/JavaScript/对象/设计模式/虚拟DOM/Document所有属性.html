<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script language="javascript">
        //打印Document所有属性
        for (myprop in document) {

            if (typeof(document[myprop]) == "function") {

                document.writeln("属性名称:" + myprop + ";    属性值:" + document[myprop] + "<br>");
                document.writeln(typeof(document[myprop]));
            }
        }
    </script>
</head>

</body>

</html>
