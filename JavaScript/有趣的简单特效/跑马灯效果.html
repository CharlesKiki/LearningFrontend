<!DOCTYPE html>
<html>
<head>
<title>跑马灯</title>
<script language="javascript">
var msg="欢迎光临贝拉时尚风情杂货铺！";    //移动文字
var interval = 400;            //移动速度
var seq=0;

function LenScroll() {
  document.nextForm.lenText.value = msg.substring(seq, msg.length) + "   " + msg;
  <!-- document针对网页中的Name进行类的区别，每个name都是一个类 -->
  seq++;
  if ( seq > msg.length )
    seq = 0;
  window.setTimeout("LenScroll();", interval);
  <!-- setTimeout(code,millisec) -->
  <!--  Window 对象表示浏览器中打开的窗口。-->
}
</script>
<style type="text/css">
<!--
body{
  background-color:#FFFFFF;  /* 页面背景色 */
}
input{
  background:transparent;    /* 输入框背景透明 */
  border:none;        /* 无边框 */
  color:#ffb400;
  font-size:45px;
  font-weight:bold;
  font-family:黑体;
}--></style>

   </head>
<body onLoad="LenScroll()">
<!-- onload 属性在对象已加载时触发。 -->
	<center>
	<!-- 将 HTML 网页中的文本进行水平居中处理： -->
		<form name="nextForm">
			<input type=text name="lenText">
		</form>
	</center> 
</body>
