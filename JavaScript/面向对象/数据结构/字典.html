<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>字典sample</title>
</head>

<body>
    <script>
        // 字典是一种以键- 值对形式存储数据的数据结构，
        //就像电话号码簿里的名字和电话号码一
        function Dictionary() {
            this.add = add;
            this.datastore = new Array();
            this.find = find;
            this.remove = remove;
            this.showAll = showAll;
            this.count = count;
            this.clear = clear;
        }

        function add(key, value) {
            this.datastore[key] = value;
        }

        function find(key) {
            return this.datastore[key];
        }

        function remove(key) {
            delete this.datastore[key];
        }

        function showAll() {
            if (this.datastore != null) {
                var datakeys = Array.prototype.slice.call(Object.keys(this.datastore));
                for (var key in datakeys) {
                    document.write(datakeys[key] + " -> " + this.datastore[datakeys[key]] + " ");
                    // console.log(Object.keys(this.datastore));
                    console.log(key);
                }
            } else {
                document.write("字典为空");
            }
        }

        function count() {
            var n = 0;
            for (var key in Object.keys(this.datastore)) {
                ++n;
            }
            return n;
        }

        function clear() {
            // for  (var key in Object.keys(this.datastore)) {
            //    delete this.datastore[key];
            // } 
            delete this.datastore;
        }

        //测试
        var dic = new Dictionary();
        dic.add("123", "R");
        dic.add("456", "Python");
        dic.add("789", "JavaScipt");
        document.write("</br>**************字典数目**************</br>");
        var n = dic.count();
        document.write(n);
        document.write("</br>**************全部显示**************</br>");
        dic.showAll();
        document.write("</br>**************删除123--->R*************</br>");
        dic.remove("123");
        dic.showAll();
        document.write("</br>**************清除**************</br>");
        dic.clear();
        dic.showAll();
    </script>
</body>

</html>
