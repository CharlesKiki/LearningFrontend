<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script>
        function Node(ele) {
            this.ele = ele;
            this.next = null;
        }
        function LList() {
            this.head = new Node("head");
            this.find = find;
            this.insert = insert;
            this.findPrevious = findPrevious;
            this.remove = remove;
            this.display = display;
            // this.Node=Node;
        }
        function find(item) {
            var currNode = this.head;
            // document.write(currNode);
            // console.log(currNode);
            while (currNode.ele != item) { currNode = currNode.next; }
            return currNode;
        }
        function insert(newElement, item) {
            var newNode = new Node(newElement);
            var current = this.find(item);
            newNode.next = current.next;
            current.next = newNode;
        }
        function display() {
            var currNode = this.head;
            while (!(currNode.next == null)) {
                document.write(currNode.next.ele + " ");
                currNode = currNode.next;
            }
        }
        function findPrevious(item) {
            var currNode = this.head;
            while (!(currNode.next == null) && (currNode.next.ele != item)) {
                currNode = currNode.next;
            }
            return currNode;
        }
        function remove(item) {
            var prevNode = this.findPrevious(item);
            // document.write(prevNode.ele);
            if (!(prevNode.next == null)) {
                prevNode.next = prevNode.next.next;
            }
        }
        var cities = new LList();
        document.write("=========插入数据==========<br/>");
        cities.insert("Con", "head");
        cities.insert("Rus", "Con");
        cities.insert("Alm", "Rus");
        cities.insert("Tom", "Alm");
        cities.display();
        document.write("<br/>=========删除数据==========<br/>");
        cities.remove("Rus");
        cities.display();
    </script>
</body>

</html>
