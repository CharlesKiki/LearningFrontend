<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript对象</title>
</head>

<body>
    <p>JavaScript 中的所有事物都是对象：字符串、数值、数组、函数...</p>
    <p>此外，JavaScript 允许自定义对象。</p>
    <p>对象拥有属性和方法。</p>
    <p>创建新对象有两种不同的方法： 定义并创建对象的实例 ;使用函数来定义对象，然后创建新的对象实例;</p>
    <script>
        //创建直接的实例
        var person = new Object();
        person.firstname = "John";
        person.lastname = "Doe";
        person.age = 50;
        person.eyecolor = "blue";
        document.write(person.firstname + " is " + person.age + " years old.");

        //在Javascript中，Object Literal是动态的，你可在任何时候用{和}创建一个典型的对象(object)。
        //其中的字符由一系列的name/value组成的属性，属性的格式是[property name]:[property value]
        person = {
            firstname: "John",
            lastname: "Doe",
            age: 50,
            eyecolor: "blue"
        }
        document.write(person.firstname + " is " + person.age + " years old.");

        //使用对象构造器
        function person(firstname, lastname, age, eyecolor) {
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.eyecolor = eyecolor;
        }
        myFather = new person("John", "Doe", 50, "blue");
        document.write(myFather.firstname + " is " + myFather.age + " years old.");
        //在JavaScript中，this通常指向的是我们正在执行的函数本身，或者是指向该函数所属的对象（运行时）

        //为Javascript对象添加方法
        function person(firstname, lastname, age, eyecolor) {
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.eyecolor = eyecolor;

            this.changeName = changeName;

            function changeName(name) {
                this.lastname = name;
            }
        }
        //JavaScript 是面向对象的语言，但 JavaScript 不使用类。
        //在 JavaScript 中，不会创建类，也不会通过类来创建对象（就像在其他面向对象的语言中那样）。
        //JavaScript 基于 prototype，而不是基于类的。
    </script>

</body>

</html>
