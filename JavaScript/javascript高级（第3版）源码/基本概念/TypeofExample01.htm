<!DOCTYPE html>
<html>

<head>
    <title>typeof Example</title>
    <script type="text/javascript">


        //Typeof既可以是变量也可以是数值字面量
        /*
            如果函数和对象有区别，那么就有必要去甄别
            Typeof的返回值可能会因为不同的浏览器而有不同的结果
        */
        var message = "some string";
        alert(typeof message);    //"string"
        alert(typeof 95);         //"number"


    </script>

</head>

<body>

</body>

</html>
