<!DOCTYPE html>
<html>
<head>
<title>超级链接样式</title>
<style>
a{
   color:#545454;
   text-decoration:none;
}
a:link{
    color:#545454;
    text-decoration:none;
}
a:hover{
    color:#f60;
    text-decoration:underline;
}
a:active{
    color:#FF6633;
    text-decoration:none;
}
</style>
</head>
<body>
<center>
<a  href=#>返回首页</a>|<a  href=#>成功案例</a>
<center>
</body>
</html>
