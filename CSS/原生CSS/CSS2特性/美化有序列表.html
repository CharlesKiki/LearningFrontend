<!DOCTYPE html>
<html>
<head>
<title>美化有序列表</title>
<style>
* {
	margin:0px;
	padding:0px;
              	font-size:12px;	
}
p {
	margin:5px 0 0 5px;
	color:#3333FF;
	font-size:14px;
               font-family:"幼圆";
               border-bottom-width:1px;
               border-bottom-style:solid;
    
}
div{
	width:300px;
	margin:10px 0 0 10px;
	border:1px #F9B1C9 solid;
}
div ol {
	margin-left:40px;
	list-style-type: decimal;
}
div li {
	margin:5px 0 5px 0;
              color:blue;
}
</style>
</head>
<body>
<div class="big">
  <p>娱乐焦点</p>
  <ol>
    <li>换季肌闹“公主病”美肤急救快登场 </li>
    <li>来自12星座的你 认准罩门轻松瘦</li>
    <li>男人30“豆腐渣” 如何延缓肌肤衰老</li>
    <li>打造天生美肌 名媛爱物强K性价比！</li>
    <li>夏裙又有新花样 拼接图案最时髦</li>
  </ol>
</div>
</body>
</html>
