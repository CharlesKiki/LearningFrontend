<!DOCTYPE html>
<html>

<head>
    <title>Less初次使用</title>
    <link rel="stylesheet" href="public-Min\css\style.css" type="text/css" />
</head>

<body>
    <!-- 变量的用法 -->
    <h1>我是h1</h1>
    <h2>我是h2</h2>
    <!--    混合用法 -->
    <div id="div1">我是div1</div>
    <div id="div2">我是div2</div>
    <!-- 嵌套用法 -->
    <div id="inner">
        我是id为inner的div
        <h3>我是id为inner的div里的h3</h3>
        <p>我是id为inner的div里的p
            <a href="#">我是p里的a链接</a>
        </p>
    </div>
    <!-- 函数及运算的用法 -->
    <div class="func1">
        我是class为func1的div
    </div>
    <div class="func2">
        我是class为func2的div
    </div>
</body>

</html>
