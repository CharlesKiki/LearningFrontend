<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>倾斜一个DIV</title> 
<style> 
div
{
	width:200px;
	height:100px;
	background-color:yellow;
	/* Rotate div */
	transform:rotate(30deg);
	-ms-transform:rotate(30deg);        /* IE 9 */
	-webkit-transform:rotate(30deg);    /* Safari and Chrome */
    -moz-transform: rotate(30deg);      /* Firefox（火狐） */
}
</style>
</head>
<body>

<div>Hello</div>

</body>
</html>
