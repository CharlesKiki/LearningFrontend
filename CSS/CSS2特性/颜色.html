<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {color:red}
h1 {color:#00ff00}
p.ex {color:rgb(0,0,255)}
p.hs{color:hsl(0,75%,50%)}
p.ha{color:hsla(120,50%,50%,1)}
p.ra{color:rgba(125,10,45,0.5)}
</style>
</head>
<body>
<h1>《青玉案 元夕》</h1>
<p>众里寻他千百度，蓦然回首，那人却在灯火阑珊处。
</p>
<p class="ex">众里寻他千百度，蓦然回首，那人却在灯火阑珊处。（该段落定义了 class="ex"。该段落中的文本是蓝色的。）</p>
<p class="hs">众里寻他千百度，蓦然回首，那人却在灯火阑珊处。（此处使用了CSS3中的新增加的HSL函数，构建颜色。）</p>
<p class="ha">众里寻他千百度，蓦然回首，那人却在灯火阑珊处。（此处使用了CSS3中的新增加的HSLA函数，构建颜色。）</p>
<p class="ra">众里寻他千百度，蓦然回首，那人却在灯火阑珊处。（此处使用了CSS3中的新增加的RGBA函数，构建颜色。）</p>
</body>
</html>
